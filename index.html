<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Nico Sison</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form>
        <div class="form-section">
            <label for="title">Book Title</label>
            <input name="title" id="title" type="text" placeholder="title">
        </div>

        <div class="form-section">
            <label for="author">Book Author</label>
            <input name="author" id="author" type="text" placeholder="author">
        </div>
        
        <div class="form-section">
            <label for="pages">Book Pages</label>
            <input type="number" name="pages" id="pages">
        </div>

        <div class="form-section">
            <p>Have your read this Book?</p>

            <div class="form-radio">
                <div class="radio-option">
                    <input type="radio" name="read-status" id="Yes" value="Yes">
                    <label for="Yes">Yes</label>
                </div>
    
                <div class="radio-option">
                    <input type="radio" name="read-status" id="No" value="No">
                    <label for="No">No</label>
                </div>
            </div>

        </div>

        <div class="form-buttons">
            <button type="button" id="addBookButton">ADD BOOK</button>
            <button type="reset" id="resetButton">RESET</button>
        </div>

    </form>

    <script src="./index.js"></script>
    
</body>
</html>
