<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Nico Sison</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
</head>
<body>

    <header>
        <div class="header container">
            <a href="#">Book Library</a>
        </div>
    </header>

    <main>
        <div class="main container">
            
        </div>
    </main>

    <footer>
        <div class="footer container">
            <p>Coded by <a href="https://www.linkedin.com/in/nico-sison/" target="_blank">Nico Sison</a></p>
        </div>
    </footer>

    <div class="openButton">
        <span class="mdi mdi-plus"></span>
    </div>

    <div class="modal">

        <div class="closeButton-container">
            <div class="closeButton">
                <span class="mdi mdi-exit-to-app"></span>
            </div>
        </div>

        <form>

            <div class="form-section">
                <h3>Book Details</h3>
            </div>

            <div class="form-section">
                <label for="title">Book Title</label>
                <input name="title" id="title" type="text" placeholder="Insert Book Title" required/>
            </div>

            <div class="form-section">
                <label for="author">Book Author</label>
                <input name="author" id="author" type="text" placeholder="Insert Book Author" required/>
            </div>
            
            <div class="form-section">
                <label for="pages">Book Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Insert the number of pages" required/>
            </div>

            <div class="form-section">
                <p>Have your read this Book?</p>

                <div class="form-radio">
                    <div class="radio-option">
                        <input type="radio" name="read-status" id="read" value="Read" required/>
                        <label for="read">Read</label>
                    </div>
        
                    <div class="radio-option">
                        <input type="radio" name="read-status" id="not-read" value="Not Read" />
                        <label for="not-read">Not Read</label>
                    </div>
                </div>

            </div>

            <div class="form-buttons">
                <button type="submit" class="addBookButton">ADD BOOK</button>
                <button type="reset" class="resetButton">RESET</button>
            </div>

        </form>

    </div>

    <script src="./index.js"></script>
    
</body>
</html>
